version: '3.8'
services:
  request_handler:
    build:
      context: request_handler
      cache_from:
        - request_handler:latest
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_KEY_ID
      - AWS_BUCKET_NAME
    image: request_handler:latest
    ports:
      - 5000:5000

  db:
    image: postgres:16.1
    restart: always
    environment:
      POSTGRES_USER: request_manager
      POSTGRES_PASSWORD: db_password
      POSTGRES_DB: requests_db
    ports:
      - "5432"
    volumes:
      - pg_data:/var/lib/postgresql/data/

volumes:
  pg_data:
